<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Todo List</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html"
          ><img src="./assets/img/logo.svg" alt="SecondBrain"
        /></a>
      </div>
      <ul>
        <li>
          <img src="./assets/svg/overview.svg" alt="overview" /><button
            class="nav_link"
          >
            Apperçu
          </button>
        </li>
        <li> <img src="./assets/svg/settings.svg" alt="overview" /><button
          class="nav_link"
        ><button class="nav_link">Paramètres</button></li>
      </ul>
      <div class="nav-bottom"></div>
    </nav>

    <main>
      <h2 class="welcome">Bonjour</h2>
      <h3>Vous avez <span class="tasks-number">0</span> tâches aujourd'hui</h3>

      <div class="form-container">
        <input id="search_task" type="search" placeholder="Rechercher une tâche">
        <button class="create_task">Ajouter une tâche</button>

      </div>

      <div class="container">
        <form>
          <input
            type="text"
            autocomplete="off"
            placeholder="Titre"
            class="title_task"
          />
          <input
            type="text"
            autocomplete="off"
            placeholder="Description"
            class="add_task"
          />
          <input id="input_date" type="date" />
          <button id="priority">
            <img src="./assets/svg/flag.svg" alt="priority" />
            <span>Priorité</span>
          </button>
          <input type="submit" value="Ajouter" />
          <button class="close_form">X</button>
        </form>
        <div class="tasks-container">
          <h4>Mes tâches</h4>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
