<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form>
          <input
            type="text"
            autocomplete="off"
            placeholder="Titre"
            class="title_task"
          />
          <input
            type="text"
            autocomplete="off"
            placeholder="Description"
            class="add_task"
          />
          <input id="input_date" type="date" />
          <button id="priority">
            <img src="./assets/svg/flag.svg" alt="priority" />
            <span>Priorit√©</span>
          </button>
          <input type="submit" value="Ajouter" />
          <button class="close_form">X</button>
        </form>
        <button class="create_task">+</button>
        <div class="tasks-container"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
